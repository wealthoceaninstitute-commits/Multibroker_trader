# Force Railway to treat this project as Python + Node

build:
  commands:
    - pip install -r requirements.txt || true
    - playwright install chromium || true

start:
  command: uvicorn MultiBroker_Router:app --host 0.0.0.0 --port $PORT

# Tell Railway what runtimes exist
providers:
  python: true
  nodejs: true

# Ensure Python is installed
python:
  version: "3.12"
